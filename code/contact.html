<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js"></script>
</head>

<body>
    <header class="contactHeader">
        <nav>
            <div id="home" class="wrapper navBar">
                <button id="hamburger">
                    <img src="./assets/menu-icon.svg" alt="open slide-out navigation menu">
                </button>
                <ul>
                    <li><a class="home" href="#home" style="color:#FF8327">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="index.html" class="logo">Bar One</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div> <!-- END. navBar -->
            <div class="slideOutNav">
                <button id="close">
                    <img src="./assets/menu-icon.svg" alt="close slide-out navigation menu">
                </button>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div> <!-- END. slideOutNav -->
        </nav><!-- END.navBar -->
        <div class="wrapper title">
            <!-- ADD BACKGROUND IMAGE -->
            <h4>Get in Touch</h4>
        </div>
    </header>
    <main>
        <div class="wrapper getInTouch">
            <div class="socialMedia">
                <ul class="contactIcon">
                    <li><a href="http://facebook.com"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="http://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="http://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
                <p>info@email.com</p>
                <ul class="contactDetails">
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V 2D5</li>
                </ul>
            </div> <!-- END .socialMedia -->
            <div class="insertMsg">
                <form>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">

                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" placeholder="Email Address">
          
                <label for="message" class="sr-only">Message</label>
                <textarea type="message" id=message rows="5" cols="30" placeholder="Message"></textarea>
                <br>
                <button class="button contactButton">Submit</button>
                </form>
            </div> <!-- END .insertMsg -->
        </div> <!-- END .getInTouch -->
    </main>
    <footer>
        <div class="wrapper">
            <p> Copyright Â© 2019 HackerYou </p>
        </div>
    </footer>

</body>
</html>
